<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recomendador de Películas por Edad</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="validacion.js"></script>
</head>
<body>
  <div id="app">
    <h1>Recomendador de Películas</h1>
    <p class="subtitle">Ingresa tu edad y recibe recomendaciones de películas para ti</p>
    <div>
      <input type="number" id="ageInput" min="0" max="120" placeholder="Tu edad" />
      <button id="recommendBtn">Recomendar</button>
    </div>
    <div id="errorMessage" class="error" role="alert" aria-live="assertive"></div>
    <div id="recommendations"></div>
  </div>
</body>
</html>
